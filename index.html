<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI활용교육전문 : 미래디지털협회</title>
    <link rel="stylesheet" href="style.css?v=1.2">
    <link rel="stylesheet" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>

    <nav>
        <a href="#" onclick="PageManager.load('home')">홈</a>
        <a href="#" onclick="PageManager.load('about')">협회 소개</a>
        <a href="#" onclick="PageManager.load('instructor')">강사소개</a>
        <a href="#" onclick="PageManager.load('curriculum')">교육과정</a>
        <a href="#" onclick="UIManager.openModal('contactModal')">교육문의</a>
    </nav>

    <main id="main-content"></main>

    <footer>
        <p>상호명: 미래디지털AI협회 | 협회장 : 서순례</p>
        <p>이메일: jineedclay@gmail.com</p>
        <p>&copy; 2026 Future Digital-AI Association. All rights reserved.</p>
    </footer>

    <div id="modal-container">
        <div id="imageModal" class="modal" onclick="UIManager.closeModal('imageModal')">
            <div class="modal-content image-popup-style">
                <span class="close-btn" onclick="UIManager.closeModal('imageModal')">&times;</span>
                <div id="modalBgContainer" class="modal-bg-container">
                    <div class="modal-text-content">
                        <h3 id="modalTitle">제목</h3>
                        <div id="modalDescription">내용</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="contactModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="UIManager.closeModal('contactModal')">&times;</span>
                <h2>교육 문의하기</h2>
                <form onsubmit="sendEmail(event)">
                    <div class="form-group">
                        <label>문의 제목 *</label>
                        <input type="text" id="subject" placeholder="예: 생성형 AI 강의 요청드립니다." required>
                    </div>
                    <div class="form-group">
                        <label>문의 내용 *</label>
                        <textarea id="message" required>1. 강의 일자: &#13;2. 강의 시간: &#13;3. 강의 장소: &#13;4. 강의 주제: &#13;5. 요청 사항: </textarea>
                    </div>
                    <div class="form-group">
                        <label>휴대폰 번호 *</label>
                        <input type="text" id="phone" placeholder="010-0000-0000" required>
                    </div>
                    <div class="form-group">
                        <label>이메일 *</label>
                        <input type="email" id="email" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>보낸 사람(담당자) *</label>
                        <input type="text" id="sender" placeholder="홍길동" required>
                    </div>
                    <button type="submit" class="submit-btn">제출하기</button>
                </form>
            </div>
        </div>
    </div>

    <a href="#" id="backToTop" class="top-link">TOP</a>

    <script src="script.js"></script>
</body>

</html>
